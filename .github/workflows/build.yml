# This workflow builds and releases the electron app for each platform (Linux, macOS, Windows)
# Dev build with build artifacts available in Actions tab
name: Build and Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0' # The version of Node.js I used during the development of this app

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24' # Java Version used

      - name: Install dependencies
        run: npm install

      - name: Fix macOS optional dependencies
        if: matrix.os == 'macos-latest'
        run: |
          npm install @rollup/rollup-darwin-arm64 --save-optional
          npm install dmg-license --save-optional

      - name: Fix Windows optional dependencies
        if: matrix.os == 'windows-latest'
        run: npm install @rollup/rollup-win32-x64-msvc --save-optional

      - name: Fix Linux optional dependencies
        if: matrix.os == 'ubuntu-latest'
        run: npm install @rollup/rollup-linux-x64-gnu --save-optional

      - name: Build for Linux
        if: matrix.os == 'ubuntu-latest'
        run: npm run dist:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build for macOS
        if: matrix.os == 'macos-latest'
        run: npm run dist:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build for Windows
        if: matrix.os == 'windows-latest'
        run: npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-app-${{ matrix.os }}
          path: dist/
          retention-days: 30
